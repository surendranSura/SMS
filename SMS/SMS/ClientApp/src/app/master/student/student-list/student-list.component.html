<div class="row headerstyle">
    <h2>Student List</h2>
    <div class="right-content">
        <img src="../../../assets/filter.png" alt="profile" style="height:30px;margin-top:-10px;margin-right: 20px;">
        <img src="../../../assets/plus.png" alt="profile" style="height:30px;margin-top:-10px;margin-right: 40px; ">  
    </div>
</div>
<table mat-table [dataSource]="studentListData" class="mat-elevation-z6">
    <!--studentName-->
    <ng-container matColumnDef="studentName">
        <th mat-header-cell *matHeaderCellDef> Student Name </th>
        <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>

    <!--esisNumber-->
    <ng-container matColumnDef="esisNumber">
        <th mat-header-cell *matHeaderCellDef> Esis Number </th>
        <td mat-cell *matCellDef="let element"> {{element.esisNumber}} </td>
    </ng-container>

    <!--mobileNumber-->
    <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>

    <!--email-->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!--class-->
    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef> Class </th>
        <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

    <!--section-->
    <ng-container matColumnDef="section">
        <th mat-header-cell *matHeaderCellDef> Section </th>
        <td mat-cell *matCellDef="let element"> {{element.section}} </td>
    </ng-container>

    <!--status-->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <img src="../../../../assets/mind-map.png" class="icon" style="margin-right: 10px;"/>
            <img src="../../../../assets/edit.png" class="icon" style="margin-right: 10px;"/>
            <img src="../../../../assets/trash.png" class="icon" style="margin-right: 10px;"/>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
