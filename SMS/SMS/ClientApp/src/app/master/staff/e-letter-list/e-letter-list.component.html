<div class="row headerstyle">
    <h2>eLetter List</h2>
    
    <div class="right-content">
        <img src="../../../assets/filter.png" alt="profile" style="height:30px;margin-top:-10px;margin-right: 20px; cursor: pointer;">
        <img src="../../../assets/plus.png" alt="profile" (click)="callNewELetter()" style="height:30px;margin-top:-10px;margin-right: 40px;cursor: pointer;">
    </div>
    </div>
    <!-- <div class="row headerstyle">

    </div> -->

    <input type="text" [formControl]="name" placeholder="Search">

  <button (click)="updateName()">click</button>
  <p>{{name.value}}</p> -->
<table mat-table [dataSource]="eLetterList" class="mat-elevation-z6">

    <!--staffName-->
    <ng-container matColumnDef="staffName">
        <th mat-header-cell *matHeaderCellDef> Staff Name </th>
        <td mat-cell *matCellDef="let element"> {{element.staffName}} </td>
        
    </ng-container>

    <!--employeeID-->
    <ng-container matColumnDef="employeeID">
        <th mat-header-cell *matHeaderCellDef> Staff Type </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeID}} </td>
    </ng-container>

    <!--letterType-->
    <ng-container matColumnDef="letterType">
        <th mat-header-cell *matHeaderCellDef> EmployeeID </th>
        <td mat-cell *matCellDef="let element"> {{element.letterType}} </td>
    </ng-container>

    <!--Month-->
    <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef> Month </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <!--Year-->
    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
    </ng-container>

    <!--attachment-->
    <ng-container matColumnDef="attachment">
        <th mat-header-cell *matHeaderCellDef> Attachment </th>
        <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
    </ng-container>

    

     <!--actions-->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <img src="../../../../assets/mind-map.png" class="icon" style="margin-right: 10px;"/>
            <img src="../../../../assets/edit.png" class="icon" style="margin-right: 10px;"/>
             <img src="../../../../assets/trash.png" class="icon" style="margin-right: 10px; cursor: pointer;"/> 
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    <!-- (click)="removeStaff({{element.id}}) -->
</table>
