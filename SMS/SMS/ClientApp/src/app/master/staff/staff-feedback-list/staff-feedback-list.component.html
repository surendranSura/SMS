<div class="row headerstyle">
    <h2>Staff Feedback List</h2>
    
    <div class="right-content">
        <img src="../../../assets/filter.png" alt="profile" style="height:30px;margin-top:-10px;margin-right: 20px; cursor: pointer;">
        <img src="../../../assets/plus.png" alt="profile" (click)="callNewStaffFeedback()" style="height:30px;margin-top:-10px;margin-right: 40px;cursor: pointer;">
    </div>
    </div>
    <!-- <div class="row headerstyle">

    </div> -->

    <input type="text" [formControl]="name" placeholder="Search">
  </label>
  <button (click)="updateName()">click</button>
  <p>{{name.value}}</p> -->
<table mat-table [dataSource]="staffFeedbackList" class="mat-elevation-z6">

    <!--staffName-->
    <ng-container matColumnDef="staffName">
        <th mat-header-cell *matHeaderCellDef> Staff Name </th>
        <td mat-cell *matCellDef="let element"> {{element.staffName}} </td>
        
    </ng-container>

    <!--feedBackType-->
    <ng-container matColumnDef="feedBackType">
        <th mat-header-cell *matHeaderCellDef>Feedback Type</th>
        <td mat-cell *matCellDef="let element"> {{element.feedBackType}} </td>
    </ng-container>

    <!--feedbackTitle-->
    <ng-container matColumnDef="feedbackTitle">
        <th mat-header-cell *matHeaderCellDef> Feedback Title </th>
        <td mat-cell *matCellDef="let element"> {{element.feedbackTitle}} </td>
    </ng-container>

    <!--description-->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!--Date-->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!--attachment-->
    <ng-container matColumnDef="attachment">
        <th mat-header-cell *matHeaderCellDef> Attachment </th>
        <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
    </ng-container>

    

     <!--actions-->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <img src="../../../../assets/mind-map.png" class="icon" style="margin-right: 10px;"/>
            <img src="../../../../assets/edit.png" class="icon" style="margin-right: 10px;"/>
             <img src="../../../../assets/trash.png" class="icon" style="margin-right: 10px; cursor: pointer;"/> 
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    <!-- (click)="removeStaff({{element.id}}) -->
</table>
